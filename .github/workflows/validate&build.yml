name: Build Go Application

permissions:
  contents: write
  issues: write

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      - name: Run Tests
        run: go test ./... -v

  build:
    name: Build Binaries
    runs-on: ubuntu-latest
    strategy:
      matrix:
        goos: [linux, windows, darwin]
        goarch: [amd64]

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: stable

      # Generate Version from Git Tags
      - name: Generate Version Number
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Version set to $VERSION"

      - name: Build Application
        run: |
          echo "Building version $VERSION for ${{ matrix.goos }}-${{ matrix.goarch }}"
          GOOS=${{ matrix.goos }} GOARCH=${{ matrix.goarch }} go build -o beesinthetrap-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }} ./cmd/beesinthetrap

      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: beesinthetrap-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }}
          path: beesinthetrap-${{ matrix.goos }}-${{ matrix.goarch }}-${{ env.VERSION }}

  release:
    name: Create GitHub Release
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Build Artifacts
        uses: actions/download-artifact@v4

      - name: Generate Version Number (from Git tags)
        id: version
        run: |
          VERSION=$(git describe --tags --abbrev=0 2>/dev/null || echo "v1.0.0")
          echo "VERSION=${VERSION}" >> $GITHUB_ENV
          echo "Version set to $VERSION"

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ env.VERSION }}
          files: |
            beesinthetrap-linux-amd64-${{ env.VERSION }}
            beesinthetrap-windows-amd64-${{ env.VERSION }}
            beesinthetrap-darwin-amd64-${{ env.VERSION }}
